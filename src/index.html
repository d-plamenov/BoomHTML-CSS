  <script>
    let add_element = () => {
      let elements = [];
      for (let i=0; i<5; i++) {
        const article = document.createElement("article");
        article.classList.add("message");
        article.innerHTML = "Sample Text";
        elements.push(article)

      elements.forEach(a => document.body.appendChild(a));
    };
